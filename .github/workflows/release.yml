name: Release spec-extract

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            name: darwin-arm64
          - os: macos-14
            target: x86_64-apple-darwin
            name: darwin-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        working-directory: tools/spec-extract
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd tools/spec-extract/target/${{ matrix.target }}/release
          tar czf ${{ github.workspace }}/spec-extract-${{ matrix.name }}.tar.gz spec-extract

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd tools/spec-extract/target/${{ matrix.target }}/release
          7z a ${{ github.workspace }}/spec-extract-${{ matrix.name }}.zip spec-extract.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spec-extract-${{ matrix.name }}
          path: |
            spec-extract-*.tar.gz
            spec-extract-*.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
